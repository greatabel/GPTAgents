id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  user_input:
    type: string
    default: can you recommend me something
outputs:
  recommendations:
    type: string
    reference: ${echo.output}
nodes:
- name: recommender
  type: llm
  source:
    type: code
    path: recommend.jinja2
  inputs:
    temperature: 1
    max_tokens: 256
    model: deepseek-chat
    user_input: ${inputs.user_input}
  connection: local_openai
  api: chat
- name: echo
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input: ${recommender.output}
